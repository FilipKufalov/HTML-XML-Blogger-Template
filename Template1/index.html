<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html
  b:css="false"
  b:defaultwidgetversion="2"
  b:layoutsVersion="3"
  b:responsive="true"
  b:templateUrl="indie.xml"
  b:templateVersion="1.0.0"
  expr:dir="data:blog.languageDirection"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:b="http://www.google.com/2005/gml/b"
  xmlns:data="http://www.google.com/2005/gml/data"
  xmlns:expr="http://www.google.com/2005/gml/expr"
>
  <head>
    <title><data:blog.pageTitle/></title>

    <b:skin>

  <![CDATA[
  header,
  nav,
  main,
  aside,
  footer {
    background-color: #21325e;
    padding: 20px;
    margin-bottom: 15px;
    color: #f0f0f0;
  }
  nav {
    text-align: center;
    margin: 0 auto;
  }
  main {
   
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  aside {
    float: right;
    width: 40%;
    height: 100%;
    /* margin-left: 10px; */
    box-sizing: border-box;
    text-align: center;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    /* display: inline; */
    font-variant: all-small-caps;
  }
  .flexlist {
    display: grid;
    grid-template-columns: auto auto auto auto auto;
    /* width: 50%; */
  }
  li {
    padding: 15px;
    font-size: xxx-large;
    /* border: 1px solid lightcyan; */
  }
  li a {
    color: #f0f0f0;
    text-decoration: none;
  }
  li:hover {
    color: black;
    background-color: #f1d00a;
  }
  main div {
    background-color: #3e497a;
    margin: 20px 0;
  }
  main a {
      color: #f1d00a;
  }
  main h2 {
    font-family: system-ui;
  }
  main img {
      width: 40vh;
      height: 30vh;
  }
  iframe
  {
    width: 40vh;
    height: 30vh; 
  }
  .post-outer-container {
      padding: 15px;
      border: 1px solid #f0f0f0;
  }
  h3 {
    font-size: xxx-large;
  }
  p {
    font-size: xx-large;
  }
  footer {
    text-align: center;
    clear: both;
  }
  
  ]]>

</b:skin>
  </head>
<body>
    <nav>
        <ul class="flexlist">
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Discord</a></li>
        </ul>
    </nav>

    <main class="displayFlex">
        <h2>Newest Posts</h2>
        <b:section class='main' id='main'>
        <b:widget id='Blog1' locked='true' title='Blog Posting' type='Blog'></b:widget>
        </b:section>
    </main>
    <!-- <aside><b:section class='sidebar' id='sidebar_bottom' name='Sidebar'></b:section></aside> -->
    <footer>Template by <a href="https://github.com/FilipKufalov">Filip Kufalov</a></footer>
</body>
</html>
